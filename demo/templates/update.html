{% extends 'base.html' %}
{%block body%}
    <!-- Form -->
    <div class="container my-4">
      <h2>Update Your Todo</h2>
      <form method="POST" action="/update/{{todo.sno}}">
        <div class="form-group">
          <label for="title">Add Title</label>
          <input type="text" class="form-control" id="title" name="title" value="{{todo.title}}"  required />
        </div>
        <div class="form-group">
          <label for="desc">TODO Description</label>
          <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}" required />
        </div>
        <button type="submit" class="btn btn-primary">update</button>
      </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
{%endblock body%}
